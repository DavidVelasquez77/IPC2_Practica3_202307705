<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Archivo XML</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animación para iconos */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Transición suave para los botones */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }

        .transition-all:hover {
            transform: translateY(-3px);
        }

        /* Mejorar la apariencia del input de archivo */
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border-radius: 0.5rem;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* Estilos para la caja del input */
        .file-box {
            transition: border-color 0.3s;
        }

        .file-box:hover {
            border-color: #3b82f6;
        }
        #nav-toggle {
            display: none;
        }
        

    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">
    <!-- Navbar -->
    <nav class="bg-white/70 backdrop-blur-lg shadow-lg fixed w-full top-0 z-50 border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'index' %}" class="flex items-center space-x-3 group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 group-hover:text-blue-700 transition-colors duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        <span class="font-bold text-xl bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Sistema de Ventas</span>
                    </a>
                </div>

                <!-- Nav Links - Desktop -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="{% url 'index' %}" class="py-2 px-4 text-gray-700 hover:text-blue-600 rounded-full hover:bg-blue-50 transition-all duration-300 font-medium">Inicio</a>
                    <a href="{% url 'cargar' %}" class="py-2 px-4 text-gray-700 hover:text-blue-600 rounded-full hover:bg-blue-50 transition-all duration-300 font-medium">Cargar XML</a>
                    <a href="{% url 'resultado' %}" class="py-2 px-4 text-gray-700 hover:text-blue-600 rounded-full hover:bg-blue-50 transition-all duration-300 font-medium">Resultados</a>
                    <a href="{% url 'grafico' %}" class="py-2 px-4 text-gray-700 hover:text-blue-600 rounded-full hover:bg-blue-50 transition-all duration-300 font-medium">Gráficos</a>
                    <a href="{% url 'ayuda' %}" class="py-2 px-4 text-gray-700 hover:text-blue-600 rounded-full hover:bg-blue-50 transition-all duration-300 font-medium">Ayuda</a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <label for="nav-toggle" class="cursor-pointer p-2 rounded-full hover:bg-gray-100">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </label>
                </div>
            </div>
        </div>

        <!-- Mobile Menu Toggle -->
        <input type="checkbox" id="nav-toggle">

        <!-- Mobile Menu -->
        <div class="hidden mobile-menu md:hidden border-t border-gray-100">
            <div class="px-2 pt-2 pb-3 space-y-1 bg-white/70 backdrop-blur-lg">
                <a href="{% url 'index' %}" class="block px-4 py-2 rounded-full text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-300">Inicio</a>
                <a href="{% url 'cargar' %}" class="block px-4 py-2 rounded-full text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-300">Cargar XML</a>
                <a href="{% url 'resultado' %}" class="block px-4 py-2 rounded-full text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-300">Resultados</a>
                <a href="{% url 'grafico' %}" class="block px-4 py-2 rounded-full text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-300">Gráficos</a>
                <a href="{% url 'ayuda' %}" class="block px-4 py-2 rounded-full text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-300">Ayuda</a>
            </div>
        </div>
    </nav>



    <!-- Contenido principal -->
    <div class="container mx-auto px-4 py-16 mt-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Cargar Archivo XML de Ventas</h1>

            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div class="file-input-wrapper w-full">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors file-box">
                        <svg class="mx-auto h-12 w-12 text-gray-400 animate-pulse" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="mt-4">
                            <label for="archivo_xml" class="text-sm font-medium text-gray-700">
                                Seleccione un archivo XML
                            </label>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">Haga clic o arrastre un archivo aquí</p>
                        <input id="archivo_xml" name="archivo_xml" type="file" required accept=".xml">
                    </div>
                </div>
                
                <div class="flex justify-center mt-6">
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
                        Cargar Archivo
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer (opcional) -->
    <footer class="bg-white/70 backdrop-blur-sm py-4 shadow-inner mt-auto">
        <div class="max-w-6xl mx-auto text-center">
            <p class="text-gray-500 text-sm">
                © 2024 Sistema de Ventas. Todos los derechos reservados.
            </p>
        </div>
    </footer>
</body>
</html>
