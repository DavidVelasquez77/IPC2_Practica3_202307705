<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Archivo XML</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #nav-toggle:checked + .mobile-menu {
            display: block;
        }
        #nav-toggle {
            display: none;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{% url 'index' %}" class="flex items-center py-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                            <span class="font-semibold text-gray-800 text-lg ml-2">Sistema de Ventas</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="{% url 'index' %}" class="py-2 px-3 text-gray-700 hover:text-blue-600 transition duration-300">Inicio</a>
                    <a href="{% url 'cargar' %}" class="py-2 px-3 text-blue-600 font-semibold">Cargar XML</a>
                    <a href="{% url 'resultado' %}" class="py-2 px-3 text-gray-700 hover:text-blue-600 transition duration-300">Resultados</a>
                    <a href="{% url 'grafico' %}" class="py-2 px-3 text-gray-700 hover:text-blue-600 transition duration-300">Gráficos</a>
                </div>
                <div class="md:hidden flex items-center">
                    <label for="nav-toggle" class="cursor-pointer">
                        <svg class="w-6 h-6 text-gray-500 hover:text-blue-600" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </label>
                </div>
            </div>
        </div>
        <input type="checkbox" id="nav-toggle">
        <div class="hidden mobile-menu md:hidden">
            <ul class="px-4 py-3 space-y-2">
                <li><a href="{% url 'index' %}" class="block text-gray-700 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-md">Inicio</a></li>
                <li><a href="{% url 'cargar' %}" class="block bg-blue-600 text-white px-3 py-2 rounded-md">Cargar XML</a></li>
                <li><a href="{% url 'resultado' %}" class="block text-gray-700 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-md">Resultados</a></li>
                <li><a href="{% url 'grafico' %}" class="block text-gray-700 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-md">Gráficos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Cargar Archivo XML de Ventas</h1>
            
            <form method="post" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                
                <div class="file-input-wrapper w-full">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-500 transition-colors">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="mt-4">
                            <label for="archivo_xml" class="text-sm font-medium text-gray-700">
                                Seleccione un archivo XML
                            </label>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">
                            Haga clic o arrastre un archivo aquí
                        </p>
                        <input id="archivo_xml" name="archivo_xml" type="file" required accept=".xml">
                    </div>
                </div>
                
                <div class="flex justify-center mt-6">
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Cargar Archivo
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
