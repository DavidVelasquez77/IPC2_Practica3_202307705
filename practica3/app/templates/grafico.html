<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Ventas por Departamento</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        #nav-toggle:checked + .mobile-menu {
            display: block;
        }
        #nav-toggle {
            display: none;
        }
        .chart-container {
            position: relative;
            height: 60vh;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white/70 backdrop-blur-lg shadow-lg fixed w-full top-0 z-50 border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'index' %}" class="flex items-center space-x-3 group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 group-hover:text-blue-700 transition-colors duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        <span class="font-bold text-xl bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Sistema de Ventas</span>
                    </a>
                </div>

                <!-- Nav Links - Desktop -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="{% url 'index' %}" class="py-2 px-4 text-gray-700 hover:text-blue-600 rounded-full hover:bg-blue-50 transition-all duration-300 font-medium">Inicio</a>
                    <a href="{% url 'cargar' %}" class="py-2 px-4 text-gray-700 hover:text-blue-600 rounded-full hover:bg-blue-50 transition-all duration-300 font-medium">Cargar XML</a>
                    <a href="{% url 'resultado' %}" class="py-2 px-4 text-gray-700 hover:text-blue-600 rounded-full hover:bg-blue-50 transition-all duration-300 font-medium">Resultados</a>
                    <a href="{% url 'grafico' %}" class="py-2 px-4 text-gray-700 hover:text-blue-600 rounded-full hover:bg-blue-50 transition-all duration-300 font-medium">Gráficos</a>
                    <a href="{% url 'ayuda' %}" class="py-2 px-4 text-gray-700 hover:text-blue-600 rounded-full hover:bg-blue-50 transition-all duration-300 font-medium">Ayuda</a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <label for="nav-toggle" class="cursor-pointer p-2 rounded-full hover:bg-gray-100">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </label>
                </div>
            </div>
        </div>

        <!-- Mobile Menu Toggle -->
        <input type="checkbox" id="nav-toggle">

        <!-- Mobile Menu -->
        <div class="hidden mobile-menu md:hidden border-t border-gray-100">
            <div class="px-2 pt-2 pb-3 space-y-1 bg-white/70 backdrop-blur-lg">
                <a href="{% url 'index' %}" class="block px-4 py-2 rounded-full text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-300">Inicio</a>
                <a href="{% url 'cargar' %}" class="block px-4 py-2 rounded-full text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-300">Cargar XML</a>
                <a href="{% url 'resultado' %}" class="block px-4 py-2 rounded-full text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-300">Resultados</a>
                <a href="{% url 'grafico' %}" class="block px-4 py-2 rounded-full text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-300">Gráficos</a>
                <a href="{% url 'ayuda' %}" class="block px-4 py-2 rounded-full text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-300">Ayuda</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mx-auto px-4 py-16 mt-8">
        <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Gráfico de Ventas por Departamento</h1>
            
            <div class="bg-gray-50 rounded-lg shadow-md p-6">
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white/70 backdrop-blur-sm py-4 shadow-inner mt-auto">
        <div class="max-w-6xl mx-auto text-center">
            <p class="text-gray-500 text-sm">
                © 2024 Sistema de Ventas. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <script>
        // Obtener los datos pasados desde Django
        const departamentos = {{ departamentos|safe }};
        const cantidades = {{ cantidades|safe }};

        // Configurar los colores para el gráfico
        const backgroundColors = [
            '#3B82F6', '#EF4444', '#10B981', '#F59E0B', '#6366F1', '#EC4899',
            '#8B5CF6', '#14B8A6', '#F97316', '#06B6D4', '#84CC16', '#9333EA'
        ];

        // Crear el gráfico
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: departamentos,
                datasets: [{
                    data: cantidades,
                    backgroundColor: backgroundColors.slice(0, departamentos.length),
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: {
                            font: {
                                family: 'ui-sans-serif, system-ui, sans-serif',
                                size: 12
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Distribución de Ventas por Departamento',
                        font: {
                            family: 'ui-sans-serif, system-ui, sans-serif',
                            size: 16,
                            weight: 'bold'
                        },
                        padding: {
                            top: 10,
                            bottom: 30
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
