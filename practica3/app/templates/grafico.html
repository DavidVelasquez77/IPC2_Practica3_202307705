<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치fico de Ventas por Departamento</title>
    <!-- Incluir Chart.js desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .chart-container {
            position: relative;
            height: 60vh;
            width: 80%;
            margin: 0 auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gr치fico de Ventas por Departamento</h1>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <div>
            <a href="{% url 'resultado' %}" class="button">Ver XML</a>
            <a href="{% url 'cargar' %}" class="button">Cargar Nuevo Archivo</a>
        </div>
    </div>

    <script>
        // Obtener los datos pasados desde Django
        const departamentos = {{ departamentos|safe }};
        const cantidades = {{ cantidades|safe }};

        // Configurar los colores para el gr치fico
        const backgroundColors = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40',
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
        ];

        // Crear el gr치fico
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: departamentos,
                datasets: [{
                    data: cantidades,
                    backgroundColor: backgroundColors.slice(0, departamentos.length),
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right',
                    },
                    title: {
                        display: true,
                        text: 'Ventas por Departamento'
                    }
                }
            }
        });
    </script>
</body>
</html>
