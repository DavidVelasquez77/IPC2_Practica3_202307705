<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #nav-toggle:checked + .mobile-menu {
            display: block;
        }
        #nav-toggle {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <!-- Logo -->
                        <a href="{% url 'index' %}" class="flex items-center py-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                            <span class="font-semibold text-gray-800 text-lg ml-2">Sistema de Ventas</span>
                        </a>
                    </div>
                </div>
                <!-- Nav Links -->
                <div class="hidden md:flex items-center space-x-3">
                    <a href="{% url 'index' %}" class="py-2 px-3 text-gray-700 hover:text-blue-600 transition duration-300">Inicio</a>
                    <a href="{% url 'cargar' %}" class="py-2 px-3 text-gray-700 hover:text-blue-600 transition duration-300">Cargar XML</a>
                    <a href="{% url 'resultado' %}" class="py-2 px-3 text-gray-700 hover:text-blue-600 transition duration-300">Resultados</a>
                    <a href="{% url 'grafico' %}" class="py-2 px-3 text-gray-700 hover:text-blue-600 transition duration-300">Gráficos</a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <label for="nav-toggle" class="cursor-pointer">
                        <svg class="w-6 h-6 text-gray-500 hover:text-blue-600" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </label>
                </div>
            </div>
        </div>
        <!-- Mobile Menu Toggle -->
        <input type="checkbox" id="nav-toggle">
        <!-- Mobile Menu -->
        <div class="hidden mobile-menu md:hidden">
            <ul class="px-4 py-3 space-y-2">
                <li><a href="{% url 'index' %}" class="block text-gray-700 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-md">Inicio</a></li>
                <li><a href="{% url 'cargar' %}" class="block text-gray-700 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-md">Cargar XML</a></li>
                <li><a href="{% url 'resultado' %}" class="block text-gray-700 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-md">Resultados</a></li>
                <li><a href="{% url 'grafico' %}" class="block text-gray-700 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-md">Gráficos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Bienvenido al Sistema de Ventas</h1>
        <!-- Aquí puedes agregar el contenido específico de cada página -->
    </div>
</body>
</html>
